<div class="container"><br>
  <div class="row">
    <div class="col-10">
      <div style="border:8px solid rgba(180, 172, 172, 0.651); border-radius: 5px; position: fixed; width: 70%; height:80%;">
        <agm-map [zoom]="zoom" [latitude]="lat" [longitude]="lng">
          <agm-marker *ngFor="let val of mapPointer"  [latitude]="val.lat" [longitude]="val.lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="col-2" *ngIf="devices" >
      <div class="alert alert-info" *ngFor="let val of devices">
      <span>
        {{val.device}}
      </span> 
      <span>
        <input (change)="checkBoxChange($event)" type="checkbox" [name]="val.device" [id]="val.device" style="cursor: pointer; float:right; height:25px; width:25px;">
      </span> 
      </div>
    </div>
  </div>
</div>
